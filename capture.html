<!DOCTYPE html>
<html>
    <head>
    	<title>Hackathon</title>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    	<link rel="stylesheet" type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    	<script type="text/javascript" src="js/jquery.js"></script>
    	<script type="text/javascript" src="js/bootstrap.min.js"></script>

      <script>
          function img(){
                      var player = document.getElementById('player'); 
                      var snapshotCanvas = document.getElementById('snapshot');
                      var captureButton = document.getElementById('capture');

                      var handleSuccess = function(stream) {
                                          // Attach the video stream to the video element and autoplay.
                            player.srcObject = stream;
                      };

                      captureButton.addEventListener('click', function() {
                      var context = snapshot.getContext('2d');
                      // Draw the video frame to the canvas.
                      context.drawImage(player, 0, 0, snapshotCanvas.width, snapshotCanvas.height);
                      });

                      navigator.mediaDevices.getUserMedia({video: true})
                                            .then(handleSuccess);
        }
        </script>

    </head>

    <body id="LoginForm">
            <div class="container">
            <div class="login-form">
            <div class="main-div">

            <div class ="class-group">
              <div class="embed-responsive embed-responsive-21by9">

                <video id="player" controls autoplay class="embed-responsive-item"  width=100% height=100%></video>
                <button id="capture">Capture</button>
                <button onclick="img()">Salvar Imagem</button>

                <canvas id="snapshot" width=100% height=100%></canvas>
              </div>

            </div>    
            </div></div></div>

        </body>
</html>
